<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>みんなのダイニング</title>
  <style>
    body {
      font-family: "メイリオ", sans-serif;
      background-color: #ffffff;
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 40px;
      color: #222;
    }
    .start-button {
      background-color: #06C755;
      color: white;
      font-size: 22px;
      padding: 20px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .emoji {
      font-size: 32px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="emoji">👵👴</div>
  <h1>みんなのダイニング</h1>

  <!-- ✅ LINE通話ボタン（友だち or グループIDに置き換え） -->
  <a href="line://nv/call?id=1234567890" class="start-button">オープンダイニングを開始</a>

  <!-- ✅ LIFF初期化 -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  liff.init({
    liffId: "2007493051-M8Rmx5Q8"
  }).then(() => {
    // LIFF初期化成功後にログインユーザー情報を取得
    return liff.getProfile();
  }).then(profile => {
    const userId = profile.userId;

    // ✅ 許可されたユーザーIDだけに表示許可
    const allowedUsers = ['Uxxxxxxxxxxxx', 'Uyyyyyyyyyyyy']; // ←ここに許可IDを入れる

    if (!allowedUsers.includes(userId)) {
      alert("このページにはアクセスできません。");
      document.body.innerHTML = ""; // 内容を消す（任意）
    }
  }).catch((err) => {
    console.error("LIFFエラー:", err);
    alert("エラーが発生しました");
  });
</script>
</body>
</html>
