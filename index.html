<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>みんなのダイニング</title>
  <style>
    body {
      font-family: "メイリオ", sans-serif;
      background-color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 40px;
    }
    .button {
      display: block;
      margin: 20px auto;
      padding: 18px 24px;
      font-size: 20px;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      width: 80%;
      max-width: 300px;
      line-height: 1.4;
    }
    .open-btn {
      background-color: #007BFF; /* 青 */
    }
    .closed-btn {
      background-color: #28a745; /* 緑 */
    }
    .guide {
      display: block;
      margin-top: 40px;
      font-size: 16px;
      color: #0066cc;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>みんなの<br>ダイニング</h1>

  <!-- ✅ オープンダイニングボタン -->
  <a href="line://nv/call?id=xxxxxx" class="button open-btn">
    👴👵 オープン<br>ダイニング
  </a>

  <!-- ✅ クローズドダイニングボタン -->
  <a href="line://nv/call?id=yyyyyy" class="button closed-btn">
    👴🧒 クローズド<br>ダイニング
  </a>

  <!-- 使い方ガイドリンク -->
  <a href="howto.html" class="guide">使い方を見る</a>

  <!-- ✅ LIFF SDKと初期化スクリプト -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    liff.init({
      liffId: "2007493051-M8Rmx5Q8"
    }).then(() => {
      console.log("LIFF initialized!");
    }).catch((err) => {
      console.error("LIFF init error:", err);
    });
  </script>

</body>
</html>
